		<section class="breadcrumb_area">
            <img class="breadcrumb_shap" src="assets/img/breadcrumb/banner_bg.png" alt="">
            <div class="container">
                <div class="breadcrumb_content text-center">
                    <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Login</h1>
                </div>
            </div>
        </section>
        <section class="sign_in_area bg_color sec_pad">
            <div class="container">
                <div class="sign_info">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="sign_info_content">
                                <h3 class="f_p f_600 f_size_24 t_color3 mb_40">First time here?</h3>
                                <h2 class="f_p f_400 f_size_30 mb-30">Join now and get<br> <span class="f_700">20% OFF</span> for all <br> products</h2>
                                <ul class="list-unstyled mb-0">
                                    <li><i class="ti-check"></i> Premium Access to all Products</li>
                                    <li><i class="ti-check"></i> Free Testing Tools</li>
                                    <li><i class="ti-check"></i> Unlimited User Accounts</li>
                                </ul>
                                <a [routerLink]="['/sign-up']" class="btn_three sign_btn_transparent">Sign Up</a>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="login_info">
                                <h2 class="f_p f_600 f_size_24 t_color3 mb_40">Sign In</h2>
                                <form method="post" (ngSubmit)="submitForm();" class="login-form sign-in-form" ngNativeValidate>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Email</label>
                                        <input type="email" name="email" required="required" [(ngModel)]="form.email" placeholder="someone@live.com">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Password</label>
                                        <input type="password" required="required" name="password" placeholder="Enter Password" [(ngModel)]="form.password" >
                                    </div>
                                    <!--<div class="extra mb_20">
                                        <div class="checkbox remember">
                                            <label>
                                                <input type="checkbox"> Keep me Signed in
                                            </label>
                                        </div>
                                        
                                        <div class="forgotten-password">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>-->
                                    <div class="error text-left">{{error}}</div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn_three">Sign in</button>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
