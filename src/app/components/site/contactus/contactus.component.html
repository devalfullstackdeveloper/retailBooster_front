
		<section class="breadcrumb_area">
            <img class="breadcrumb_shap" src="img/breadcrumb/banner_bg.png" alt="">
            <div class="container">
                <div class="breadcrumb_content text-center">
                    <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Contac Us</h1>
                </div>
            </div>
        </section>

        <section class="contact_info_area sec_pad bg_color">
            <div class="container">
                 <div id="content"></div>

                 <div class="contact_form">
                    <h2 class="f_p f_size_22 t_color3 f_600 l_height28 mt_100 mb_40">Leave a Message</h2>

                        <form method="post" (ngSubmit)="submitContact()" class="contact_form_box" ngNativeValidate >
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group text_box">
                                    <input required="" type="text" id="fullName" name="fullName" placeholder="Full name*" [(ngModel)]="form.fullName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group text_box">
                                    <input required="" type="email" name="email" id="email" placeholder="Email*" [(ngModel)]="form.email">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <input required="" type="text" id="mobileNumber" name="mobileNumber" placeholder="Phone number*" [(ngModel)]="form.mobileNumber">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <input type="text" required="" id="subject" name="subject" placeholder="Subject*" [(ngModel)]="form.subject">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <textarea required="" name="description" id="description" cols="30" rows="10" placeholder="Description*" [(ngModel)]="form.description"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn_three">Send</button>
                    </form>
                    <div id="success" *ngIf="success!=''">Your message succesfully sent!</div>
                    <div id="error" *ngIf="error!=''">Opps! There is something wrong. Please try again</div>
                </div>
