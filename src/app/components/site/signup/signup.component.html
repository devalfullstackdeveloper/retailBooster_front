 <ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">Verify</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    
        <p>Please check your messages<br/> for security code and enter it below.</p>
        <div class="form-group text_box">
            <input type="text" [(ngModel)]="otp"  name="otp" placeholder="OTP" >
        </div>
        <div class="error">{{error}}</div>
        <input type="button" class="btn_three mt10" [disabled]="otp==''" value="Submit" (click)="submitOTP()">
   </div>
</ng-template>



 <section class="breadcrumb_area">
            <img class="breadcrumb_shap" src="assets/img/breadcrumb/banner_bg.png" alt="">
            <div class="container">
                <div class="breadcrumb_content text-center">
                    <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Sign Up</h1>
                </div>
            </div>
        </section>
        <section class="sign_in_area bg_color sec_pad">
            <div class="container">
                <div class="sign_info">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="sign_info_content">
                                <h3 class="f_p f_600 f_size_24 t_color3 mb_40">Allready have an account?</h3>
                                <h2 class="f_p f_400 f_size_30 mb-30">Login now and<br> starting using our <br><span class="f_700">amazing</span> products</h2>
                                <ul class="list-unstyled mb-0">
                                    <li><i class="ti-check"></i> Premium Access to all Products</li>
                                    <li><i class="ti-check"></i> Free Testing Tools</li>
                                    <li><i class="ti-check"></i> Unlimited User Accounts</li>
                                </ul>
                                <a [routerLink]="['/login']" class="btn_three sign_btn_transparent">Sign In</a>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="login_info">
                                <h2 class="f_p f_600 f_size_24 t_color3 mb_40">Sign Up</h2>
                                <form method="post" (ngSubmit)="submitForm();" class="login-form sign-in-form" ngNativeValidate>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Email*</label>
                                        <input [disabled]="is_verified" type="email" name="email" required="required" [(ngModel)]="form.email" placeholder="someone@live.com">
                                    </div>

                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Mobile*</label>
                                        <span class="mobile_prefix">+234</span>
                                        <input [disabled]="is_verified" type="text" name="mobile" required="required" [(ngModel)]="form.mobile" class="mobile_prefix_input" placeholder="">
                                        <input *ngIf="!is_verified" type="button" class="verify_btn" (click)="mobileVerify(content)" value="Verify" data-toggle="modal" data-target="#OtpVerification">
                                        <input [disabled]="is_verified" *ngIf="is_verified" type="button" class="verify_btn" value="Verified">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Password*</label>
                                        <input type="password" required="required" name="password" placeholder="Enter Password" [(ngModel)]="form.password" >
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">BVN</label>
                                        <input type="text" name="bvn" [(ngModel)]="form.bvn" placeholder="" >
                                        <input type="button" class="verify_btn" value="Verify">
                                        <input *ngIf="!is_bvn_verified" type="button" class="verify_btn" (click)="bvnVerify()" value="Verify">
                                        <input [disabled]="is_bvn_verified" *ngIf="is_verified" type="button" class="verify_btn" value="Verified">
                                    </div>
                                    <!--<div class="extra mb_20">
                                        <div class="checkbox remember">
                                            <label>
                                                <input type="checkbox"> I agree to terms and conditions of this website
                                            </label>
                                        </div>
                                        
                                        <div class="forgotten-password">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>-->
                                    <div class="error text-left">{{error}}</div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn_three">Sign Up</button>
                                       
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
